<!doctype html>
<html lang="en">
	<head>

		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1">
		<title>DreamNest</title>
		<link rel="stylesheet" href="css/main_z.css">
		<link rel="stylesheet" href="css/grid_z.css">
		<link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet"> 

	</head>

	<body>
		<div class="header">
			<div class="logo">
				<figure class="logoFigure">
					<img src="img/logo.png" alt="logo" class="logoImage">
				</figure>
			</div>
			<div class="grid-row-nav">
				<div class="grid-col-1of4">
					<a href="" class="button-nav">Articles</a>
				</div>
				<div class="grid-col-1of4">
					<a href="" class="button-nav">Store</a>
				</div>
				<div class="grid-col-1of4">
					<a href="" class="button-nav">Showcase</a>
				</div>
				<div class="grid-col-1of4">
					<a href="" class="button-nav">About</a>
				</div>
			</div>
		</div>


		<div id="subscription">
			<h2 id="subscriptionheader">Subscription</h2>
			<div class="grid-col-1of2-1">
			
				<h3>shipping infomation</h3>
				<input type="text" name="address" value="Address">
				<div id="city">
					<div class="grid-col-1of3">
						<input type="text" name="city" value="City">
					</div>

					<div class="grid-col-1of3">
						<select id="province">
							<option value="BC">BC</option>
							<option value="Alberta">Alberta</option>
						</select>
					</div>
					<div class="grid-col-1of3">
						<input type="text" name="postalcode" value="Postal Code">
					</div>	
				</div>
				<input type="text" name="email" value="Email">
				<h3>Subscription Option</h3>
				<form>
				  <p><input type="radio" name="subscriptionOption" value="24 month ( 24 issues )" checked> 24 month ( 24 issues )</p>
				  <p><input type="radio" name="subscriptionOption" value="12 month ( 12 issues )"> 12 month ( 12 issues )</p>
				  <p><input type="radio" name="subscriptionOption" value="6 month ( 6 issues )"> 6 month ( 6 issues )</p>
				</form>		
			</div>
			<div class="grid-col-1of2-1">
				<h3>Payment Information</h3>
				<p>Card Number</p>
				<input type="text" name="cardnumber" value="">	
				<p>Cardholder Name</p>
				<input type="text" name="cardholderName" value="">	
				<p>Billing Adress</p>
				<input type="text" name="billingAdress" value="">	
				<div class="cardDate">
					<div class="grid-col-1of2">
						<p>Expiry Date</p>
						<input class="cvvtext" type="text" name="expiryDate" value="">		
					</div>
					<div class="grid-col-1of2">
						<p>CVV Number</p>
						<input class="cvvtext" type="text" name="cvv" value="">		
					</div>
				</div>
			</div>
		</div>

		<button type="button" id="subscriptionButton" onclick="">SUBSCRIBE</button>


	</body>


</html>
